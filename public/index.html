<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-room-section">
        <div id="room-selection">
            <button id="join-room-button">Join Room</button>
            <button id="create-room-button">Create Room</button> <!-- เพิ่มปุ่มสร้างห้อง -->
        </div>
        <div id="chat-display"></div>
        <div id="message-input-section">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- เพิ่ม input สำหรับรับ userId -->
    <div id="user-id-input-section" style="display: none;">
        <input type="text" id="user-id-input" placeholder="Enter your user ID">
        <button id="join-room-submit">Join Room</button>
    </div>

    <!-- เชื่อมต่อปุ่ม "Join Room" กับฟังก์ชัน joinRoom() -->
    <script>
        document.getElementById('join-room-button').addEventListener('click', () => {
            document.getElementById('user-id-input-section').style.display = 'block';
        });

        document.getElementById('join-room-submit').addEventListener('click', () => {
            const roomId = prompt('Enter room ID:');
            const userId = document.getElementById('user-id-input').value;
            joinRoom(roomId, userId);
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</body>
</html>
